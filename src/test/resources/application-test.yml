spring:
  application:
    name: e-store
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:testdb
    username: test
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties.hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate